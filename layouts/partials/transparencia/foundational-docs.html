<div class="row justify-content-center text-center mt-lg-3">
  {{ range .Site.Data.transparencia.foundational_docs }}
    <div class="col-lg-4">
      <svg xmlns="http://www.w3.org/2000/svg" class="feather text-golden feather-big" width="4em" height="4em">
        <use href="{{ printf `images/feather/feather-sprite.svg#%s` .icon | relURL }}" />
      </svg>
      <h2 class="h2">{{ .title }}</h2>
      <p>
        <a href="{{ .file_path | relURL }}" class="btn btn-outline-primary btn-sm">Descargar PDF</a>
      </p>
    </div>
  {{ end }}
</div>
