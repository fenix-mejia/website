{{/* layouts/partials/contacto/form.html */}}

{{/* Use the 'with' function to ensure this only renders if params are set */}}
{{ with .Site.Params.contactForm }}
  <h2 class="mb-3">{{ .title }}</h2>
  <p class="mb-4">{{ .intro | safeHTML }}</p>

  <iframe
    data-tally-src="https://tally.so/embed/mRpjLd?alignLeft=1&transparentBackground=1&dynamicHeight=1&hideTitle=1"
    loading="lazy"
    width="100%"
    height="447"
    frameborder="0"
    marginheight="0"
    marginwidth="0"
    title="Formulario de Contacto">
  </iframe>

  </form>
{{ end }}
