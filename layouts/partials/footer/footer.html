<footer class="footer footer-dark mt-auto py-3">
  <div class="container py-1 my-1">
    <div class="d-flex flex-wrap justify-content-between align-items-center">
      <p class="col-md mb-0 text-muted small-text">{{ .Site.Copyright | safeHTML }}</p>
        <ul class="nav col-md-auto justify-content-end">
          {{ range .Site.Menus.footer -}}
          <li class="nav-item"><a href="{{ .URL }}" class="nav-link px-2 text-muted small-text" ... >{{ .Name }}</a></li>
          {{ end -}}
      </ul>
    </div>
  </div>
</footer>
